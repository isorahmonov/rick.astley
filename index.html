<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Developer</title>
  <style>
    /* Center everything on the page */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    /* Make the image round */
    .round-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
    }

    /* Style the Contact Me button */
    #contactButton {
      background-color: #007BFF; 
      color: white;              
      padding: 10px 20px;        
      border: none;              
      border-radius: 5px;        
      font-size: 20px;           
      margin-top: 20px;          
      text-decoration: none;    
    }
    #contactButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="rick.png" class="round-image" alt="Rick Astley">
        <h2 style="font-size: 40px;"><strong>Rick Astley</strong></h2>
        <p style="color: #666666; font-size: 30px;">Web Developer</p>
        <p style="color: #666666; font-size: 20px;">Never gonna give you up. Never gonna let you down.</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="contactButton">Contact Me</a>
    </div>

    <!-- JavaScript for button action -->
    <script>
        // Find the button
        let button = document.getElementById("contactButton");

        // What happens when button is clicked
        button.onclick = function() {
            // Show confirmation question
            let answer = confirm("Are you sure you want to contact Rick Astley?");
            
            // Go to video if user clicks OK
            if (answer == true) {
                window.location.href = button.href; // Open Rickroll video
            }
        };
    </script>
</body>
</html>
